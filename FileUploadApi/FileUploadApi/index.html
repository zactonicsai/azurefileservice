<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload Files to Azure Storage</h1>
            
            <!-- File Selection Area -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select Files
                </label>
                <div class="flex gap-3">
                    <input 
                        type="file" 
                        id="fileInput" 
                        multiple 
                        class="flex-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
                    />
                    <button 
                        onclick="addSelectedFiles()" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                        Add Files
                    </button>
                </div>
            </div>

            <!-- File List Table -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Selected Files</h2>
                <div class="border border-gray-300 rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    File Name
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Size
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="fileListBody" class="bg-white divide-y divide-gray-200">
                            <tr id="emptyRow">
                                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                    No files selected
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Upload Button and Status -->
            <div class="flex items-center justify-between mb-4">
                <button 
                    onclick="uploadFiles()" 
                    id="uploadBtn"
                    class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled
                >
                    Upload Files
                </button>
                <div id="fileCount" class="text-sm text-gray-600">
                    0 files selected
                </div>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="mb-4 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2">Uploading...</p>
            </div>

            <!-- Results Area -->
            <div id="resultsContainer" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Upload Results</h2>
                <div id="results" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // API endpoint - update this to your API URL
        const API_URL = 'https://localhost:7001/api/FileUpload';
        
        let selectedFiles = [];
        let fileCounter = 0;

        function addSelectedFiles() {
            const input = document.getElementById('fileInput');
            const files = Array.from(input.files);
            
            if (files.length === 0) {
                alert('Please select files first');
                return;
            }

            files.forEach(file => {
                const fileId = fileCounter++;
                selectedFiles.push({ id: fileId, file: file });
                addFileToTable(fileId, file);
            });

            updateFileCount();
            input.value = ''; // Clear the input
        }

        function addFileToTable(id, file) {
            const tbody = document.getElementById('fileListBody');
            const emptyRow = document.getElementById('emptyRow');
            
            if (emptyRow) {
                emptyRow.remove();
            }

            const row = document.createElement('tr');
            row.id = `file-${id}`;
            row.className = 'hover:bg-gray-50';
            row.innerHTML = `
                <td class="px-6 py-4 text-sm text-gray-900">${file.name}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${formatFileSize(file.size)}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${file.type || 'Unknown'}</td>
                <td class="px-6 py-4 text-sm">
                    <button 
                        onclick="removeFile(${id})" 
                        class="text-red-600 hover:text-red-800 font-medium"
                    >
                        Remove
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
        }

        function removeFile(id) {
            selectedFiles = selectedFiles.filter(f => f.id !== id);
            const row = document.getElementById(`file-${id}`);
            row.remove();
            
            updateFileCount();
            
            if (selectedFiles.length === 0) {
                const tbody = document.getElementById('fileListBody');
                tbody.innerHTML = `
                    <tr id="emptyRow">
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                            No files selected
                        </td>
                    </tr>
                `;
            }
        }

        function updateFileCount() {
            const count = selectedFiles.length;
            document.getElementById('fileCount').textContent = `${count} file${count !== 1 ? 's' : ''} selected`;
            document.getElementById('uploadBtn').disabled = count === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(item => {
                formData.append('files', item.file);
            });

            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultsContainer = document.getElementById('resultsContainer');
            const results = document.getElementById('results');
            
            progressContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            results.innerHTML = '';
            progressBar.style.width = '0%';
            
            document.getElementById('uploadBtn').disabled = true;

            try {
                progressBar.style.width = '50%';
                progressText.textContent = 'Uploading files...';

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '100%';
                
                const data = await response.json();
                
                // Display results
                resultsContainer.classList.remove('hidden');
                
                if (data.results) {
                    data.results.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = `p-4 rounded-lg ${result.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
                        resultDiv.innerHTML = `
                            <div class="flex items-start">
                                <div class="flex-1">
                                    <p class="font-medium ${result.success ? 'text-green-800' : 'text-red-800'}">
                                        ${result.fileName}
                                    </p>
                                    <p class="text-sm ${result.success ? 'text-green-600' : 'text-red-600'} mt-1">
                                        ${result.message}
                                    </p>
                                </div>
                                <span class="text-2xl">${result.success ? '✓' : '✗'}</span>
                            </div>
                        `;
                        results.appendChild(resultDiv);
                    });
                }

                // Clear the file list if all uploads were successful
                if (data.results.every(r => r.success)) {
                    selectedFiles = [];
                    document.getElementById('fileListBody').innerHTML = `
                        <tr id="emptyRow">
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                No files selected
                            </td>
                        </tr>
                    `;
                    updateFileCount();
                }

                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                }, 2000);

            } catch (error) {
                progressContainer.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                results.innerHTML = `
                    <div class="p-4 rounded-lg bg-red-50 border border-red-200">
                        <p class="font-medium text-red-800">Upload Failed</p>
                        <p class="text-sm text-red-600 mt-1">${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
            }
        }
    </script>
</body>
</html>
